<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slope & Intercept Visualizer</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    .controls { margin-bottom: 20px; }
    label { margin-right: 10px; }
    input { width: 60px; margin-right: 20px; }
    canvas { border: 1px solid #333; }
  </style>
</head>
<body>
  <h1>Slope & Intercept Visualizer</h1>
  <div class="controls">
    <label for="slope">Slope (m):</label>
    <input type="number" id="slope" value="1" step="any">
    <label for="intercept">Intercept (b):</label>
    <input type="number" id="intercept" value="0" step="any">
    <button onclick="plotLine()">Plot Line</button>
  </div>
  <canvas id="plot" width="500" height="400"></canvas>
  <script>
    function plotLine() {
      const m = parseFloat(document.getElementById('slope').value);
      const b = parseFloat(document.getElementById('intercept').value);
      const canvas = document.getElementById('plot');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw axes
      ctx.strokeStyle = '#aaa';
      ctx.beginPath();
      ctx.moveTo(0, canvas.height/2);
      ctx.lineTo(canvas.width, canvas.height/2);
      ctx.moveTo(canvas.width/2, 0);
      ctx.lineTo(canvas.width/2, canvas.height);
      ctx.stroke();
      // Plot line: y = mx + b
      ctx.strokeStyle = '#0074D9';
      ctx.lineWidth = 2;
      ctx.beginPath();
      // Map x from -10 to 10
      for (let px = 0; px <= canvas.width; px++) {
        let x = (px - canvas.width/2) / 20; // scale: 20px per unit
        let y = m * x + b;
        let py = canvas.height/2 - y * 20;
        if (px === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.stroke();
    }
    // Initial plot
    plotLine();
  </script>
</body>
</html>
